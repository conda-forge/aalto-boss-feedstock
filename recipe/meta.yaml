{% set name = "aalto-boss" %}
{% set version = "1.13.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 1102f8943a38f07fce33391c901fdcfb1de7ef70fe5ae701f97d1d8d32e8a8b2

build:
  entry_points:
    - boss=boss.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - scipy >=1.8
    - python >={{ python_min }}
    - numpy >=1.20
    - gpy >=1.13.1
    - matplotlib-base >=3.5,<3.9

test:
  imports:
    - boss
  commands:
    - pip check
    - boss --help
  requires:
    - pip
    - cython
    - python {{ python_min }}

about:
  home: https://gitlab.com/cest-group/boss
  summary: Bayesian optimization structure search
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
